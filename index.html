<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h3>Code Journal</h3>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <img
            src="images/placeholder-image-square.jpg"
            alt="placeholder-image-square" />
        </div>
        <div class="column-half">
          <form>
            <div class="label">
              <label for="title">Title</label>
            </div>
            <div class="input">
              <input required type="text" id="title" name="title" />
            </div>
            <div class="label">
              <label for="photo-URL">Photo URL</label>
            </div>
            <div class="input">
              <input required type="text" id="photo-URL" name="photo-URL" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <form>
              <div class="label">
                <label for="notes">Notes</label>
              </div>
              <div class="input">
                <textarea required id="notes" rows="8"></textarea>
              </div>
              <div class="button">
                <button type="submit">save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
