<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Proza+Libre:wght@400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full entries-header">
            <h3>Code Journal</h3>
            <a href="#" class="entries-tab">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-full column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image-square" />
            </div>
            <div class="column-full column-half">
              <div class="label">
                <label for="title">Title</label>
              </div>
              <div class="input">
                <input required type="text" id="title" name="title" />
              </div>
              <div class="label">
                <label for="photo-URL">Photo URL</label>
              </div>
              <div class="input">
                <input required type="text" id="photo-URL" name="photoURL" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <div class="label">
                <label for="notes">Notes</label>
              </div>
              <div class="input">
                <textarea required id="notes" name="notes" rows="8"></textarea>
              </div>
              <div class="button">
                <button type="submit">save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries hidden">
        <div class="column-full entries-heading">
          <h1>Entries</h1>
          <a href="#" class="entry-form-tab">new</a>
        </div>
        <ul></ul>
        <div class="column-full no-entries">
          <p>No entries have been recorded.</p>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
